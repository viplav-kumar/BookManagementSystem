<!DOCTYPE html>
<html>
    <head>
        <title>VIP-Book Store</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
        <link rel="icon" href="./assets/icon.ico" />
        <link rel="stylesheet" href="./style/ui.css" />
    </head>
    <body>
        <header>
            <div id="hd1">
                <h1>Book Management System</h1>
            </div>
            <div id="hd2">
                <a id="a1"><span id="bookList">Book List</span></a>
                <a id="a2">|<span id="addBooks">Add Books</span></a>
                <a id="a3">|<span id="searchBooks">Home</span></a>
            </div>
        </header>   
        <main>
            <section id="searchBook">
                <h2 id="subHeading">Home Page:</h2>
                <form id="formx" class="form" name="formx">
                    <label>Search By:</label>
                    <select name="option" id="options">
                        <option>Select Option</option>
                        <option value="Id">Id</option>
                        <option value="Title">Title</option>
                        <option value="Author">Author</option>
                        <option value="Rating">Min Rating</option>
                        <option value="Price Range">Max Price</option>
                    </select>
                    <input id="input1" name="bookDetails" placeholder="Enter Book's Detail" required />
                    <input id="searchB1" type="submit" value="Search" name="submit1"/>
                    <button id="clearBtn" type="reset">Clear</button>
                </form>
                <div id="addForm" class="addBookForm">
                    <form id="ABF" method="post">
                        <label for="i1" id="l1">Id:</label>
                        <input id="i1" class="input" type="number" name="i1"  min="0" placeholder="Enter Book's Id" required />
                        <br>
                        <label for="i2" id="l2">Title:</label>
                        <input id="i2" class="input" type="text" name="i2" placeholder="Enter Book's Title" required />
                        <br>
                        <label for="i3" id="l3">Author:</label>
                        <input id="i3" class="input" type="text" name="i3" placeholder="Enter Book's Author" required />
                        <br>
                        <label for="i4" id="l4">Price:</label>
                        <input id="i4" class="input" type="number" name="i4" step="0.01" min="0" placeholder="Enter Book's Price" required />
                        <br>
                        <label for="i5" id="l5">Rating:</label>
                        <input id="i5" class="input" type="number" name="i5" step="0.1" min="0" max="5" placeholder="Enter Book's Rating" required />
                        <br>
                        <input type="submit" id="addB" value="Add" />
                    </form>
                </div>
            </section>
            <article>
                <table id="tablex" class="table1">
                    <thead>
                        <tr id="rh" class="row">
                            <th>Id</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Price</th>
                            <th>Rating</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody class="tbody" id="tableBody">
                    </tbody>
                </table>
            </article>
        </main>
        <footer>
            <p>Designed & developed By Viplav Kumar &copy; 2020</p>
        </footer>
        <script src="./BookManager.js"></script>
    </body>
</html>
